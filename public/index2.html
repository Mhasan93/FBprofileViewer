    <!-- Optional theme -->

    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <!--<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->

    <!-- Jquery-->
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">

<a class="navbar-brand" href="../index.php">FB Profile Viewer</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->

<ul class="nav navbar-nav navbar-right">
<li><a class="navbar-brand" href="">Home</a></li>
<li><a class="navbar-brand" href="">My Profile</a></li>

</ul>
</div><!-- /.navbar-collapse -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h1>Contact Users List</h1>
            <!--<input ng-model="test">{{test}}-->
        </div>
        <div class="col-md-12 col-md-offset-11 col-lg-12 col-lg-offset-11">
            <button class="btn btn-success"  data-toggle="modal" data-target="#myModal">Add User</button>
            </br></br>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">

            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Edit Icon</th>
                    <th>Delete Icon</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Edit Icon</th>
                    <th>Delete Icon</th>
                </tr>
                </tfoot>



                <tbody>
                <tr ng-repeat="user in usersList">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>


                </tr>



                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add User Information</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" ng-model="user.name"placeholder="Name"></br></br>
                <input class="form-control" ng-model="user.email"placeholder="Email"></br></br>
                <input class="form-control" ng-model="user.phone"placeholder="phone"></br></br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addUser()">Add</button>
            </div>
        </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

<script>


    $(document).ready(function() {
        var table = $('#example').DataTable({
            "language": {
                "emptyTable": "No data available in table"
            }
        });

        // Event listener to the two range filtering inputs to redraw on input
        $('#min, #max').keyup( function() {
            table.draw();
        } );
    } );
</script>

</body>
</html>
